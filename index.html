<!DOCTYPE html>
<html>
<head>
    <title>Prospect Research Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .upload-section {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .results-section {
            margin-top: 20px;
        }
        .result-card {
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prospect Research Tool</h1>
        <div class="upload-section">
            <h2>Upload CSV File</h2>
            <input type="file" id="csvFile" accept=".csv">
            <button onclick="uploadFile()">Process File</button>
        </div>
        <div class="results-section" id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('csvFile');
            const resultsDiv = document.getElementById('results');
            
            if (!fileInput.files[0]) {
                alert('Please select a file first!');
                return;
            }

            resultsDiv.innerHTML = '<div class="status">Uploading file...</div>';

            try {
                const file = fileInput.files[0];
                const reader = new FileReader();

                reader.onload = async function(e) {
                    const base64Data = e.target.result.split(',')[1];

                    try {
                        const response = await fetch('https://fboyzgif8d.execute-api.us-east-1.amazonaws.com/prod
', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(base64Data)
                        });

                        if (response.ok) {
                            resultsDiv.innerHTML = '<div class="status success">File uploaded successfully! Processing...</div>';
                        } else {
                            throw new Error('Upload failed');
                        }
                    } catch (error) {
                        resultsDiv.innerHTML = `<div class="status error">Error: ${error.message}</div>`;
                    }
                };

                reader.readAsDataURL(file);
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
